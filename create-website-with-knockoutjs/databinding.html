<script type='text/javascript' src='model/welcome-example/viewmodel.js'></script>

<div id="container-hello">
	<div class="title"> Data Binding Example!</div>
	<div class="ex-hello" id="hello-container">
		<p>First name: <input data-bind="value: firstName" /></p>
		<p>Last name: <input data-bind="value: lastName" /></p>

	</div>
</div>
